<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="navbar-brand" [routerLink]="['/home']">
            <img src="../../assets/img/logo.svg" alt="retrogamer" class="logo">
        </a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pricing</a>
    </nav>
    <ul class="navbar-nav my-2 my-lg-0 mt-2 mt-lg-0" *ngIf="!auth.decodedToken?.nameid">
        <li class="nav-item mr-sm-2">
            <button mat-raised-button color="primary" (click)="openDialog()">Iniciar Sesión</button>
        </li>
    </ul>
    <div class="dropdown" *ngIf="auth.decodedToken?.nameid">
        <button mat-raised-button color="primary" class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{auth.decodedToken.unique_name}}
                </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/admin']" *appHasRole="['Administrador']">Administrador</a>
            <a class="dropdown-item" (click)="logout()">Cerrar Sesión</a>
        </div>
    </div>
</div>
