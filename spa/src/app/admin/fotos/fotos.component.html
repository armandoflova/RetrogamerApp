<div class="row mt-5">
    <div class="col-md-4">
        <app-subir-foto [productoId]="producto.id" (addFoto)="agregarFoto($event)"></app-subir-foto>
    </div>
    <div class="col-md-8">
        <h1 class="text-center">{{producto.nombre | titlecase}}/{{producto.marca}}</h1>
        <!-- Grid row -->
        <div class="gallery" id="gallery">

            <!-- Grid column -->
            <div class="row">
                <div class="col-md-6" *ngFor="let foto of fotos">
                    <div class="mb-3 pics animation">
                        <img class="img-fluid" [src]="foto.url" [alt]="producto.marca" [class.esPrincipal]="foto.esPrincipal">
                        <ul class="list-inline foto-iconos animate text-center">
                            <li class="list-inline-item"><button class="btn btn-info btn-sm" (click)="FotoPrincipal(foto)"><i class="fa fa-heart"></i></button></li>
                            <li class="list-inline-item"><button class="btn btn-danger btn-sm"><i class="fa fa-trash" (click)="eliminarFoto(foto)"></i></button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->
    </div>
</div>
