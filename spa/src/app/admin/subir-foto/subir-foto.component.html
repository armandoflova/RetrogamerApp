<div class="row mt-3">

    <div class="col-md-12">
        <h3>Subir Foto</h3>
        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class=" card bg-faded p-3 text-center mb-3 well my-drop-zone">
            <img src="../../../assets/img/undraw_images_aef7.svg" class="img-fluid"> Arrastre una Foto aqui
        </div>


        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-12" style="margin-bottom: 40px" *ngIf="uploader.queue?.length">

        <h3>Agregar Foto</h3>
        <p>Número de Fotos: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Nombre</th>
                    <th>Tamaño</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>
            </tbody>
        </table>


        <div>
            <div>

                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" mat-button (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="fa fa-upload"></span> Subir
                </button>

            <button type="button" mat-button (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    <span class="fa fa-trash"></span> Cancelar
                </button>
        </div>

    </div>
</div>
