<h3 class="text-center"> Agregar Categoria</h3>
<form #form="ngForm" (ngSubmit)="agregarCategoria()">
    <div clas form-row>
        <div class="form-group">
            <input class="form-control" placeholder="Nueva Categoria" [(ngModel)]="categoria.descripcion" name="Descripcion" required>
            <button mat-raised-button color="primary" type="submit" class="btn btn-block mt-2"><i class="fa fa-save"> Guardar</i></button>
        </div>
    </div>
</form>
